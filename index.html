<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <title>Tên miền đã hết hạn - Tĩnh Nguyên Linh Phong</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      content="domain expired, tên miền hết hạn, gia hạn, thanh toán"
      name="keywords"
    />
    <meta
      content="Tên miền đã hết hạn. Vui lòng thanh toán để tiếp tục dịch vụ."
      name="description"
    />

    <!-- Favicon -->
    <link href="img/logo.png" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom Styles -->
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Nunito', sans-serif;
      }
      .expired-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .expired-card {
        max-width: 800px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      }
      .expired-header {
        background-color: #212529;
        padding: 25px;
        position: relative;
      }
      .expired-logo {
        width: 80px;
        height: auto;
        margin-bottom: 15px;
      }
      .expired-title {
        color: #f9e92f;
        font-weight: 800;
        margin-bottom: 0;
      }
      .expired-subtitle {
        color: #ffffff;
        font-weight: 300;
      }
      .expired-body {
        background-color: #ffffff;
        padding: 40px 30px;
      }
      .expired-icon {
        font-size: 3.5rem;
        color: #dc3545;
        margin-bottom: 20px;
      }
      .btn-renew {
        background-color: #f9e92f;
        color: #212529;
        font-weight: 700;
        padding: 12px 30px;
        border: none;
        border-radius: 5px;
        transition: all 0.3s;
      }
      .btn-renew:hover {
        background-color: #212529;
        color: #f9e92f;
      }
      .expired-footer {
        background-color: #f8f9fa;
        padding: 20px 30px;
        border-top: 1px solid #dee2e6;
      }
      .contact-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .contact-icon {
        width: 40px;
        height: 40px;
        background-color: #212529;
        color: #f9e92f;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 15px;
      }
      .payment-info {
        background-color: #f0f0f0;
        padding: 20px;
        border-radius: 5px;
        margin-top: 20px;
        border-left: 4px solid #f9e92f;
      }
      .payment-title {
        font-weight: 700;
        margin-bottom: 15px;
        color: #212529;
      }
      .payment-detail {
        margin-bottom: 5px;
      }
      .countdown {
        background-color: #dc3545;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: 700;
        margin: 20px 0;
        display: inline-block;
      }
      .warning-text {
        color: #dc3545;
        font-weight: 600;
      }
    </style>
  </head>

  <body>
    <div class="expired-container container py-5">
      <div class="expired-card wow fadeIn" data-wow-delay="0.1s">
        <div class="expired-body text-center">
          <div class="expired-icon">
            <i class="fas fa-exclamation-triangle"></i>
          </div>
          <div class="mb-4">Tên miền đã hết hạn</div>
          <p class="mb-4 fs-5">
            Tên miền của bạn đã hết hạn vào ngày <strong>01/09/2025</strong>.
          </p>
          <p class="mb-4">
            Để tiếp tục duy trì hoạt động của website và các dịch vụ liên quan,
            vui lòng thanh toán phí gia hạn.
          </p>

          <div class="countdown">
            Thời gian còn lại để khôi phục:
            <span id="countdown">3 ngày 12 giờ</span>
          </div>

          <p class="warning-text mb-4">
            Sau thời gian này, tên miền có thể sẽ bị mất và người khác có thể
            đăng ký!
          </p>
        </div>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>

    <!-- Countdown Script -->
    <script>
      // Initialize WOW.js
      new WOW().init()

      // Simple countdown (for demo purposes)
      function updateCountdown() {
        // Set the target date (3 days from current date)
        const now = new Date()
        const target = new Date(now)
        target.setDate(target.getDate() + 3)
        target.setHours(target.getHours() + 12)

        // Calculate the time difference
        const diff = target - now

        // Calculate days, hours, minutes and seconds
        const days = Math.floor(diff / (1000 * 60 * 60 * 24))
        const hours = Math.floor(
          (diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        )
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))
        const seconds = Math.floor((diff % (1000 * 60)) / 1000)

        // Update the countdown element
        document.getElementById(
          'countdown'
        ).textContent = `${days} ngày ${hours} giờ ${minutes} phút ${seconds} giây`

        // Update every second
        setTimeout(updateCountdown, 1000)
      }

      // Start the countdown when the page loads
      window.onload = function () {
        updateCountdown()
      }
    </script>
  </body>
</html>
